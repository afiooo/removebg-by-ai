<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Draw Polygon on Canvas</title>
<style>
  canvas {
    border: 1px solid #000;
    touch-action: none; /* 阻止默认的触摸行为如滚动 */
  }
</style>
</head>
<body>
<canvas id="canvas" ></canvas>
<button id="closePolygon">Close Polygon</button>
<script>
document.addEventListener("DOMContentLoaded", function() {
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth * 0.8;
    canvas.height = window.innerHeight * 0.8;

    let isDrawing = false;
    let points = []; // 存储多边形的点

    function startDrawing(x, y) {
        isDrawing = true;
        addPoint(x, y);
    }

    function draw(x, y) {
        if (!isDrawing) return;
        addPoint(x, y);
        redrawCanvas();
    }

    function stopDrawing() {
        isDrawing = false;
    }

    function addPoint(x, y) {
        points.push({x, y});
    }

    function redrawCanvas() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.beginPath();
        ctx.moveTo(points[0].x, points[0].y);
        points.forEach(point => ctx.lineTo(point.x, point.y));
        ctx.stroke();
    }

    function closePolygon() {
        if (points.length > 2) {
            ctx.lineTo(points[0].x, points[0].y);
            ctx.stroke();
            console.log("Polygon closed. Points:", points);
            isDrawing = false; // 阻止继续绘制
        }
    }

    // 触摸事件
    canvas.addEventListener('touchstart', e => {
        const touch = e.touches[0];
        startDrawing(touch.clientX, touch.clientY);
        e.preventDefault(); // 防止屏幕滚动
    });

    canvas.addEventListener('touchmove', e => {
        const touch = e.touches[0];
        draw(touch.clientX, touch.clientY);
        e.preventDefault();
    });

    canvas.addEventListener('touchend', stopDrawing);

    // 鼠标事件
    canvas.addEventListener('mousedown', e => {
        startDrawing(e.clientX, e.clientY);
    });

    canvas.addEventListener('mousemove', e => {
        if (isDrawing) {
            draw(e.clientX, e.clientY);
        }
    });

    canvas.addEventListener('mouseup', stopDrawing);
    canvas.addEventListener('mouseleave', stopDrawing);

    document.getElementById('closePolygon').addEventListener('click', closePolygon);
});

</script>
</body>
</html>
